# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
    # - '5.2'
    # - '5.3'
    - '5.4'

# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    - WP_VERSION=4.1.1 WP_MULTISITE=0
    # - WP_VERSION=4.0.* WP_MULTISITE=0
    # - WP_VERSION=master WP_MULTISITE=0
    # - WP_VERSION=4.1.1 WP_MULTISITE=1
    # - WP_VERSION=4.0.* WP_MULTISITE=1
    # - WP_VERSION=master WP_MULTISITE=1

# Grab the setup script and execute
install:
    - .travis/setup.sh
    - git clone git@github.com:BevanR/Test-suite-boilerplate-for-WordPress-websites.git test
    - cp wp-content/plugins/drupal-password-encryption/.travis/wp-tests-config.local.php test/phpunit/
    - cp test/phpunit/phpunit-sample.xml phpunit.xml
